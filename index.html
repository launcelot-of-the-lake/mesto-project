<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
  <script defer src="scripts/index.js"></script>
</head>
<body>
  <div class="page">
    <header class="header container">
      <a class="header__logo" href="#">
        <img class="header__logo-image" src="images/logo.svg" alt="Mesto">
      </a>
    </header>

    <main>
      <section class="profile container">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Жак-Ив Кусто">

        <div class="profile__info">
          <div class="profile__info-top">
            <h1 class="profile__title">Жак-Ив Кусто</h1>

            <button class="profile__edit-button" type="button" title="Редактировать">
              <img class="profile__edit-button-icon" src="images/edit.svg" alt="">
            </button>
          </div>

          <p class="profile__description">Исследователь океана</p>
        </div>

        <button class="profile__add-button" type="button" title="Добавить фото">
          <img class="profile__add-button-icon" src="images/add.svg" alt="">
        </button>
      </section>

      <div class="elements container"></div>
    </main>

    <footer class="footer container">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup-edit-profile">
      <article class="popup__container">
        <button class="popup__close" type="button" title="Закрыть окно">
          <img class="popup__close-icon" src="images/close.svg" alt="">
        </button>

        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="form-edit-profile" action="/" name = "editProfile">
          <div class="form-edit-profile__fields">
            <input
              class="form-edit-profile__name input"
              type="text"
              name="name"
              id="name"
              value="Жак-Ив Кусто"
            >
            <input
              class="form-edit-profile__job input"
              type="text"
              name="description"
              id="description"
              value="Исследователь океана"
            >
          </div>

          <button class="form-edit-profile__submit button" type="submit">Сохранить</button>
        </form>
      </article>
    </div>

    <div class="popup" id="popup-add-card">
      <article class="popup__container">
        <button class="popup__close" type="button" title="Закрыть окно">
          <img class="popup__close-icon" src="images/close.svg" alt="">
        </button>

        <h2 class="popup__title">Новое место</h2>

        <form class="form-popup-add-card form-edit-profil" action="/" name="addCard">
          <div class="form-edit-profile__fields">
            <input
              class="form-popup-add-card__title input"
              type="text"
              name="title"
              id="title"
              placeholder="Название"
            >
            <input
              class="form-popup-add-card__image input"
              type="text"
              name="image"
              id="image"
              placeholder="Ссылка на картинку"
            >
          </div>

          <button class="form-edit-profile__submit button" type="submit">Сохранить</button>
        </form>
      </article>
    </div>

    <div class="popup" id="popup-gallery">
      <div class="popup__container popup__container_type_gallery">
        <button class="popup__close" type="button" title="Закрыть окно">
          <img class="popup__close-icon" src="images/close.svg" alt="">
        </button>

        <figure class="gallery">
          <img class="gallery__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
          <figcaption class="gallery__caption">Архыз</figcaption>
        </figure>
      </div>
    </div>
  </div>
</body>
</html>
