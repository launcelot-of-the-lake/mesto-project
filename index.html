<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header container">
      <a class="header__logo" href="#">
        <img class="header__logo-image" src="images/logo.svg" alt="Mesto">
      </a>
    </header>

    <main>
      <section class="profile container">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Жак-Ив Кусто">

        <div class="profile__info">
          <div class="profile__info-top">
            <h1 class="profile__title">Жак-Ив Кусто</h1>

            <button class="profile__edit-button" type="button" title="Редактировать">
              <img class="profile__edit-button-icon" src="images/edit.svg" alt="">
            </button>
          </div>

          <p class="profile__description">Исследователь океана</p>
        </div>

        <button class="profile__add-button" type="button" title="Добавить фото">
          <img class="profile__add-button-icon" src="images/add.svg" alt="">
        </button>
      </section>

      <div class="elements container">
        <article class="element">
          <img class="element__image" src="images/element-1.jpg" alt="Церковь в Карачаевске">

          <footer class="element__footer">
            <h3 class="element__title">Карачаевск</h3>

            <button class="element__favorite" type="button" title="Добавить в избранное">
              <img class="element__favorite-icon" src="images/heart.svg" alt="">
            </button>
          </footer>
        </article>

        <article class="element">
          <img class="element__image" src="images/element-2.jpg" alt="Гора Эльбрус">

          <footer class="element__footer">
            <h3 class="element__title">Гора Эльбрус</h3>

            <button class="element__favorite" type="button" title="Добавить в избранное">
              <img class="element__favorite-icon" src="images/heart.svg" alt="">
            </button>
          </footer>
        </article>

        <article class="element">
          <img class="element__image" src="images/element-3.jpg" alt="Домбай">

          <footer class="element__footer">
            <h3 class="element__title">Домбай</h3>

            <button class="element__favorite" type="button" title="Добавить в избранное">
              <img class="element__favorite-icon" src="images/heart.svg" alt="">
            </button>
          </footer>
        </article>

        <article class="element">
          <img class="element__image" src="images/element-2.jpg" alt="Гора Эльбрус">

          <footer class="element__footer">
            <h3 class="element__title">Гора Эльбрус</h3>

            <button class="element__favorite" type="button" title="Добавить в избранное">
              <img class="element__favorite-icon" src="images/heart.svg" alt="">
            </button>
          </footer>
        </article>

        <article class="element">
          <img class="element__image" src="images/element-3.jpg" alt="Домбай">

          <footer class="element__footer">
            <h3 class="element__title">Домбай</h3>

            <button class="element__favorite" type="button" title="Добавить в избранное">
              <img class="element__favorite-icon" src="images/heart.svg" alt="">
            </button>
          </footer>
        </article>

        <article class="element">
          <img class="element__image" src="images/element-1.jpg" alt="Карачаево-Черкесия">

          <footer class="element__footer">
            <h3 class="element__title">Карачаево-Черкесия</h3>

            <button class="element__favorite" type="button" title="Добавить в избранное">
              <img class="element__favorite-icon" src="images/heart.svg" alt="">
            </button>
          </footer>
        </article>
      </div>
    </main>

    <footer class="footer container">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <article> class="popup__container">
        <button class="popup__close" type="button" title="Закрыть окно">
          <img class="popup__close-icon" src="images/close.svg" alt="">
        </button>

        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="form-edit-profile" action="/" name = "editProfile">
          <div class="form-edit-profile__fields">
            <input
              class="input"
              type="text"
              name="name"
              id="name"
              value="Жак-Ив Кусто"
            >
            <input
              class="input"
              type="text"
              name="description"
              id="description"
              value="Исследователь океана"
            >
          </div>

          <button class="form-edit-profile__submit button" type="submit">Сохранить</button>
        </form>
      </article>>
    </div>
  </div>
</body>
</html>
